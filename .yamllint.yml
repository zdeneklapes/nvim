---
extends: default


yaml-files:
    - '*.yaml'
    - '*.yml'
    - .yamllint

rules:
    braces:
        max-spaces-inside: 1
        level: error
    brackets:
        max-spaces-inside: 1
        level: error
    comments: disable
    comments-indentation: disable
    document-start: disable
    line-length: disable
    truthy:
        level: warning
        allowed-values:
            - 'true'
            - 'false'
            - 'yes'
            - 'no'


